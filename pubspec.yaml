name: application
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  get: ^4.7.2
  get_storage: ^2.1.1
  supabase_flutter: ^2.8.4
  google_sign_in: ^6.3.0
  fluttertoast: ^8.2.12
  shimmer: ^3.0.0
  flutter_svg: ^2.0.17
  permission_handler: ^11.4.0
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  internet_connection_checker: ^3.0.1
  url_launcher: ^6.3.1
  rename_app: ^1.6.2
  # change_app_package_name: ^1.5.0
  uuid: ^4.5.1
  flutter_holo_date_picker: ^2.0.0
  flutter_pin_code_fields: ^2.2.0
  geolocator: ^13.0.4
  phosphor_flutter: ^2.1.0
  flutter_rating_bar: ^4.0.1
  date_time_format: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/svg/
    - assets/images/onboarding/
    - assets/bottomNavbar/
    - assets/data/
    - assets/flags/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Rubik-Black.ttf
          weight: 900
